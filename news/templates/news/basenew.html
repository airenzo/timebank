{% load i18n %}

<div class="new">
    <h2><a href="{% url new new.id %}">{{ new.title }}</a></h2>
    <h3 class="info">
    {% blocktrans with new.published|timesince as date and new.author as author%}
    publicado hace {{ date }} por {{ author }}
    {% endblocktrans %}
    </h3>
    <p>
    {% block newbody %}
    {{ new.body|safe }}
    {% endblock %}
    </p>
</div>
