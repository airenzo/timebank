{% extends "base_online.html" %}
{% block style %}"/site_media/publico.css"{% endblock %}
{% block content %}
<div id="comentar">
		{% if messages %}
			<ul>
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
			</ul>
		{% endif %}
	<form action="." method="POST">
		{{ form.as_p }}
		<input type="hidden" name="id_usu" value="{{ id_usu }}" />
		<input type="submit" value="Enviar comentario" />
	</form>
</div>

{% endblock content %}
