{% load i18n %}

<div class="new">
    <h2><a href="{% url news-view new.id %}">{{ new.title }}</a></h2>
    <h3 class="info">
    {% block newinfo %}
    {% blocktrans with new.publish_date|timesince as date and new.author as author %}
    hace {{ date }} por{% endblocktrans %} <a href="{% url user-view new.author.id %}">{{ new.author }}</a>
    {% endblock %}

    </h3>
    <p>
    {% block newbody %}
    {{ new.body|safe }}
    {% endblock %}
    </p>
</div>
